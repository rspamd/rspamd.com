{% include top.html %}
<div class="jumbotron" id="jumbo-head">
	<div class="container">
		<h2>Download</h2>
		<p>
			<!-- download button with tooltip -->
			<a id = "btn-download" class="btn btn-primary" href="https://github.com/rspamd/rspamd/releases/latest" data-toggle="tooltip" data-placement="bottom" title="Download the most recent stable version as source tarball" >Download Rspamd</a>
			<!-- github button -->
			<iframe style="vertical-align: middle;" src="{{ site.baseurl }}/github-btn.html?user=rspamd&repo=rspamd&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="215" height="38"></iframe>
		</p>
	</div>
</div>
<div class="container">

	<div class="body-content" margin-top="50px">
		{{ content }}
	</div>
	<!-- /.body-content -->

</div>
<!-- /container -->
<div class="push"></div>
{% include bottom.html %}

<script>
    "use strict";
    (function () {
        $.getJSON("https://api.github.com/repos/rspamd/rspamd/tags").done(function (json) {
            var release = json[0];
            $("#btn-download")
                .attr("href", release.tarball_url)
                .text("Download Rspamd-" + release.name);
        });
    })();
</script>
</html>
